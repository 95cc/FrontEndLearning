<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.runtime.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      ;(function () {
        const { h, createApp, ref, toDisplayString } = window.Vue

        const Counter = {
          setup() {
            const num = ref(0)
            const click = () => {
              num.value += 1
            }
            return (_ctx, _cache) => {
              return h('div', { class: 'v-counter' }, [
                h('div', { class: 'v-text' }, toDisplayString(num.value)),
                h('button', { class: 'v-btn', onClick: click }, '点击加1'),
              ])
            }
          },
        }

        // 组件挂载渲染
        const app = createApp({
          render() {
            return h(Counter, {})
          },
        })
        app.mount('#app')
      })()
    </script>
  </body>
</html>
