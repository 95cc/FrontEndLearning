<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../js/unpkg.com_vue@3.2.36_dist_vue.global.js"></script>

    <template id="my-app">
      <h2>1. v-if和v-else</h2>
      <div v-if="isShow">内容</div>
      <button @click="isShow = !isShow">单击切换显示和隐藏内容</button>

      <div>测试: v-if/v-else-if/v-else</div>
      <div><input type="text" v-model="score" /></div>
      <div v-if="score >= 90">优秀</div>
      <div v-else-if="score >= 60">及格</div>
      <div v-else>不及格</div>

      <h2>2. v-if和template结合使用</h2>
      <template v-if="showTemplate">
        <div>v-if控制多个div标签</div>
        <div>v-if控制多个div标签</div>
        <div>v-if控制多个div标签</div>
      </template>
      <template v-else>
        <span>v-if控制多个span标签</span>
        <span>v-if控制多个span标签</span>
        <span>v-if控制多个span标签</span>
      </template>
      <div><button @click="showTemplate = !showTemplate">切换</button></div>

      <h2>3. v-show</h2>
      <div v-show="isShow2">v-show控制的内容</div>
      <button @click="isShow2 = !isShow2">切换</button>
    </template>
    <script>
      const cc = {
        template: '#my-app',
        data: function () {
          return {
            isShow: true,
            score: 95,
            showTemplate: true,
            isShow2: true,
          }
        },
        // 定义各种各样的方法
        methods: {},
      }
      Vue.createApp(cc).mount('#app')
    </script>
  </body>
</html>
