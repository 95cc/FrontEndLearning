<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
      // 1. 通过h函数创建一个VNode对象
      const n1 = h(
        'div',
        {
          class: 'why',
          id: 'aaa',
        },
        [
          h('h2', null, '当前计数: 100'),
          h('button', { onClick: function () {} }, '+1'),
        ]
      )
      mount(n1, document.querySelector('#app'))

      // 模拟2s后更新布局
      setTimeout(() => {
        // 1. 创建新的n2
        const n2 = h('div', { class: 'coder', id: 'ss' }, [
          h('h2', null, '当前计数: 10000'),
          h('button', { onClick: function () {} }, '-1'),
          h('button', { onClick: function () {} }, '+1'),
        ])
        // 2. 新旧VNode对比，决定如何处理新的VNode
        patch(n1, n2)
      }, 6000)
    </script>
  </body>
</html>
