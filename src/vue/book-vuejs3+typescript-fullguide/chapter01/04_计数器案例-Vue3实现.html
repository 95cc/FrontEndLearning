<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./js/unpkg.com_vue@3.2.36_dist_vue.global.js"></script>
    <script>
      const cc = {
        template: `
          <div>
            <h2>{{ counter }}</h2>
            <button @click='increment'>+1</button>
            <button @click='decrement'>-1</button>
          </div>
        `,
        data: function () {
          return {
            counter: 100,
          }
        },
        // 定义各种各样的方法
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          },
        },
      }
      const app = Vue.createApp(cc)
      app.mount('#app')
    </script>
  </body>
</html>
