<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 使用CDN方式引入Vue.js 3框架 -->
    <!-- https://unpkg.com/vue@next 失效了: https://blog.darkthread.net/blog/unpkg-vue-next-broken/ -->
    <!-- 换成这个: https://unpkg.com/vue@3 -->
    <!-- 或者这个 https://cdn.jsdelivr.net/npm/vue@3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
      const cc = {
        template: '<h2>Hello World</h2>',
      }
      const app = Vue.createApp(cc)
      app.mount('#app')
    </script>
  </body>
</html>
