<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <svg width="500" height="400">
      <!-- 绘制三个点 -->
      <circle cx="100" cy="350" r="5" fill="red" />
      <circle cx="250" cy="50" r="5" fill="red" />
      <circle cx="400" cy="350" r="5" fill="red" />

      <!-- 为每个点添加坐标值 -->
      <text x="100" y="120" text-anchor="middle">(100, 100)</text>
      <text x="250" y="70" text-anchor="middle">(250, 50)</text>
      <text x="400" y="370" text-anchor="middle">(400, 350)</text>
    </svg>
  </body>
</html>
